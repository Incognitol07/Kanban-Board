<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Kanban Board</title>
<!-- Link to your CSS -->
<link rel="stylesheet" href="style.css"/>
</head>
<body>
<aside>
<div class="menu">
    <div class="menu-top">
    <img src="assets/icons/Logo.svg" alt="logo" />
    <div class="search-box">
        <img src="assets/icons/Search Icon.svg" alt="" />
        <input type="search" id="search" placeholder="Search..." />
    </div>
    <div class="menu-list">
        <div class="menu-item" data-count="10">
            <div class="menu-item-icon">
                <img src="assets/icons/HouseSimple.svg" alt="Home icon" />
                <p>Home</p>
            </div>
        </div>
        <div class="menu-item">
            <div class="menu-item-icon">
                <img src="assets/icons/ListBullets.svg" alt="Tasks icon" />
                <p>Tasks</p>
            </div>
        </div>
        <div class="menu-item">
            <div class="menu-item-icon">
                <img src="assets/icons/Users.svg" alt="Users icon" />
                <p>Users</p>
            </div>
        </div>
        <div class="menu-item">
            <div class="menu-item-icon">
                <img src="assets/icons/Cube.svg" alt="APIs icon" />
                <p>APIs</p>
            </div>
        </div>
        <div class="menu-item">
            <div class="menu-item-icon">
                <img src="assets/icons/CreditCard.svg" alt="Subscription icon" />
                <p>Subscription</p>
            </div>
        </div>
        <div class="menu-item">
            <div class="menu-item-icon">
                <img src="assets/icons/GearSix.svg" alt="Settings icon" />
                <p>Settings</p>
            </div>
        </div>
        <div class="menu-item">
            <div class="menu-item-icon">
                <img src="assets/icons/Help.svg" alt="Help icon" />
                <p>Help & Support</p>
            </div>
        </div>
    </div>
    </div>
    <div class="profile">
    <img src="assets/icons/Avatar.svg" alt="Avatar icon" />
    <p>Adelodun Abraham</p>
    <img src="assets/icons/Logout.svg" alt="Logout icon" />
    </div>
</div>
</aside>

<div class="kanban-board">
<div class="kanban-header">
    <h1>Kanban DashboardüÉè</h1>
    <div class="kanban-header-buttons">
    <button type="button" id="search-button">
        <img src="assets/icons/Search Icon.svg" alt="Search Icon" />
    </button>
    <button type="button" id="share-button">
        <img src="assets/icons/Share button.svg" alt="Share button" />
    </button>
    <button type="button" id="export-button">
        <img src="assets/icons/Monotone add.svg" alt="Export Icon" />
    </button>
    <button type="button" id="add-button">
        <img src="assets/icons/Add Button.svg" alt="Add Button" />
    </button>
    </div>
</div>

<!-- TABS + CONTENT -->
<div class="kanban-container">

    <!-- Tabs -->
    <div class="tabs">
    <!-- data-count is only shown if you want a numeric badge -->
    <div class="tab active" data-target="content-1">
        By Status
    </div>
    <div class="tab" data-target="content-2" data-count="12">
        By Total Tasks
    </div>
    <div class="tab" data-target="content-3">
        Tasks Due
    </div>
    <div class="tab" data-target="content-4">
        Extra Tasks
    </div>
    <div class="tab" data-target="content-5">
        Tasks Completed
    </div>
    </div>

    <!-- Tab Content -->
    <div class="content content-1 active-content">
    <p>Hi</p>
    </div>
    <div class="content content-2">
    <p>Content for tab 2</p>
    </div>
    <div class="content content-3">
    <p>Content for tab 3</p>
    </div>
    <div class="content content-4">
    <p>Content for tab 4</p>
    </div>
    <div class="content content-5">
    <p>Content for tab 5</p>
    </div>

</div>
</div>

<!-- JavaScript -->
<script src="script.js"></script>
</body>
</html>
